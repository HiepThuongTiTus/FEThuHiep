<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>
    <section class="html-6">
        <div class="box">
            <h3 class="underline-contact">CONTACT US</h3>
            <div class="box-html">
                <div>
                    <h3>Contact Info</h3>
                    <div class="contact">
                        <i class="fas fa-solid fa-location-arrow" style="color: gray;"></i>
                        <p>321 Awesome Street New York, NY 17022</p>
                    </div>
                    <div class="contact">
                        <i class="fas fa-solid fa-envelope" style="color: gray;"></i>
                        <p>info@companyname.com</p>
                    </div>
                    <div class="contact">
                        <i class="fas fa-solid fa-phone" style="color: gray;"></i>
                        <p>+1 800 123 1234</p>
                    </div>
                </div>
            
            <div class="box-html2">
                <h3>Having Any Query! Or Book an appointment</h3>
                <input type="text" value="Your Name" class="text-form">
                <input type="text" value="Your Email" class="text-form">
                <input type="text" value="Subject" class="text-form">
                <textarea cols="20" rows="5" placeholder="Message" class="text-form"></textarea>
                <input type="button" value="Send Message" class="text-form1">
            </div>
            </div>
        </div>
    </section>
</body>

</html>
