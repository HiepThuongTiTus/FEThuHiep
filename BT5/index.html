<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="html-5">
        <div class="box">
            <p><b>Get in touch with us by filling contact form below</b></p>
            <div class="box-html">
                <input type="text" class="textbox" value="*Enter your full name" />
                <input type="text" value="Enter your email address" class="textbox" />
            </div>
            <div class="box-html1">
                <input type="text" value="Enter your project" class="text-box1" />
            </div>
            <div class="box-html1">
                <textarea cols="30" rows="10" class="text-box1" placeholder="*Your message here..."></textarea>
            </div>
            <div class="box-html2">
                <input type="button" class="button" value="Send message">
                <p class="text-fill">* Please fill all required form field, thanks!</p>
            </div>
        </div>
    </section>
</body>

</html>
